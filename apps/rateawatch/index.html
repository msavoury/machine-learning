<!doctype html>
<html lang="en" ng-app="watchApp" ng-controller="watchAppCtrl">
<head>
  <meta charset="utf-8">
  <title>Angular Training</title>
  <meta name="description" content="Machine Learning">
  <meta name="author" content="@marcossavoury">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- Latest compiled and minified CSS -->
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rate A Watch</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="main-area">
        <h1>Rate This Watch</h1>
		<img ng-src="[[currentWatch().imageLink]]" />
		<div class="controls">
			<button type="button" class="btn btn-default" ng-click="previousWatch()"aria-label="Left Align">
  				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</button>
			<select ng-model="currentWatch().rating" ng-options="i for i in ratingOptions">
			</select>
			<button type="button" class="btn btn-default" ng-click="nextWatch()" aria-label="Left Align">
  				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</button>


		</div>
      </div>
<br />
current watch:		[[currentWatch()]]
<br />
current watch index:		[[currentWatchIndex]]
    </div><!-- /.container -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>

  <script src="js/controller.js"></script>
</body>
</html>
